<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/images/piano-icon.png" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Tifa's Piano</title>
    </head>
    <body>
        <main>
            <h1 id="title">Tifa's Piano</h1>
            <div class="set">
                <button class="d note">d</button>
                <button class="r note">r</button>
                <button class="m note">m</button>

        <footer id="footer">
